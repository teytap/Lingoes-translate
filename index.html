<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ddac49f148.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/source/style.css" />
    <title>Translator</title>
  </head>
  <body>
    <div class="hero">
      <h1>Lingoes</h1>
      <hr />
      <h6>TRANSLATOR</h6>
    </div>
    <main class="container">
      <div class="row">
        <div class="col initial">
          search for something to translate

          <form action="">
            <select
              class="form-select"
              aria-label="Default select example"
              id="languages-one"
            >
              <option selected>Select a Language</option>
              <option value="tr">Turkish</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="ja">Japanese</option>
            </select>

            <input
              type="text"
              placeholder="Type text.."
              class="search-word"
              id="newWord"
            />
            <button type="submit" id="submit-btn">Submit</button>
          </form>
        </div>
        <div class="col result">
          <form action="">
            <p>To <i class="fa-solid fa-arrow-right-arrow-left"></i></p>
            <select
              class="form-select"
              aria-label="Default select example"
              id="languages-two"
            >
              <option selected>Select a Language</option>
              <option value="tr">Turkish</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="ja">Japanese</option>
            </select>
          </form>

          <a href="#" class="listen2"
            ><i class="fa-solid fa-volume-high"></i
          ></a>
          <h2 class="translation mt-4">meaning</h2>
        </div>
      </div>
    </main>
    <footer>
      API from
      <a href="https://rapidapi.com/translated/api/mymemory-translation-memory/"
        >MyMemory-Translation Memory</a
      >
    </footer>
    <script src="/source/app.js"></script>
  </body>
</html>
