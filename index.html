<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ddac49f148.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/source/style.css" />
    <title>Translator</title>
  </head>
  <body>
    <div class="hero">
      <h1>
        <span class="lin">Lin</span><span class="go">go</span
        ><span class="es">es</span>
      </h1>
      <hr />
      <h6>TRANSLATOR</h6>
    </div>
    <div class="container">
      <div class="row">
        <div class="col initial">
          search for something to translate
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <form action="">
            <input
              type="text"
              placeholder="Type text.."
              class="search-word"
              id="newWord"
            />

            <select class="form-select" aria-label="Default select example">
              <option selected>Select a Language</option>
              <option value="1">English</option>
              <option value="2">Spanish</option>
              <option value="3">French</option>
            </select>
          </form>
          <a href="#" class="listen"><i class="fa-solid fa-volume-high"></i></a>
        </div>
        <div class="col result">
          translation result
          <h2>meaning</h2>
          <a href="#" class="listen2"
            ><i class="fa-solid fa-volume-high"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="/source/app.js"></script>
  </body>
</html>
